<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar de Navegação</title>
  <link rel="stylesheet" href="../static/css/styleCadClientey.css">
</head>
<body>

    <section class="lawyer-registration">
      <form class="registration-form" method="post" action="URL_DE_ENVIO">
        
        <!-- Área de upload de imagem -->
        <div class="input-div" onclick="triggerUpload()">
            <input class="input" id="upload-input" type="file" name="imagem" accept=".jpg, .jpeg, .png" onchange="loadFile(event)">
            <img src="{{ url_for('static', filename='images/profile-pic.jpg') }}" alt="" class="profile-pic" id="profile-pic">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon" id="upload-icon">
                <polyline points="16 16 12 12 8 16"></polyline>
                <line y2="21" x2="12" y1="12" x1="12"></line>
                <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                <polyline points="16 16 12 12 8 16"></polyline>
            </svg>
        </div>
    
        <!-- Campos de entrada do formulário -->
        <div class="form-column">
          <div class="form-field">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Digite seu nome completo" required>
          </div>
          
          <div class="form-field">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu e-mail" required>
          </div>
          
          <div class="form-field description-field">
            <label for="description" class="form-label">Descrição de causa</label>
            <textarea id="description" name="description" class="form-input" rows="4" minlength="8" required></textarea>
            <span class="character-count" id="char-count">No mínimo 8 caracteres</span>
          </div>
          
          <div class="form-field">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-input" placeholder="123.456.789-10" required>
          </div>
          
          <div class="form-field">
            <label for="oab" class="form-label">OAB</label>
            <input type="text" id="oab" name="oab" class="form-input" placeholder="OAB-12345" required>
          </div>
          
          <div class="form-field">
            <label for="birthdate" class="form-label">Data de nascimento</label>
            <input type="date" id="birthdate" name="birthdate" class="form-input" required>
          </div>
          
          <button type="submit" class="submit-button">Salvar</button>
        </div>
      </form>
    </section>
    
    <script>
        function triggerUpload() {
            document.getElementById('upload-input').click();
        }

        $(document).ready(function(){
            if (typeof $.fn.inputmask !== 'undefined') {
                $('.cpf-input').inputmask('999.999.999-99');
                $('.phone-input').inputmask('(99) 99999-9999');
                $('.oab-input').inputmask('OAB-999999');
            } else {
                console.error("Inputmask is not loaded.");
            }
        });

        var loadFile = function(event) {
            var image = document.getElementById('profile-pic');
            var icon = document.getElementById('upload-icon');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block'; // Mostrar a imagem
            icon.style.display = 'none'; // Esconder o ícone
            image.onload = function() {
                URL.revokeObjectURL(image.src); // free memory
            }
        };
    </script>
    </body>
    </html>
